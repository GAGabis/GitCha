<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" type="text/css" href="styleForms.css">
  <script src="clientCadastr.js"></script>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Cliente</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="text" id="data_nascimento" name="data_nascimento" required>
      <label for="num_convenio">Número da Carteira do Convênio:</label>
      <input type="text" id="num_convenio" name="num_convenio" required>
      <input type="submit" value="Cadastrar" onclick="SubmitEvent(event)">
    </form>
  </div>
</body>
</html>
