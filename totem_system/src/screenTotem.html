<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" type="text/css" href="styleForms.css">
</head>
<body>
  <div class="container">
    <h2 style="color: rgb(0, 0, 0);">Campo de <span style="color: #4fd1c5;">CADASTRO</span></h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required maxlength="14">
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="text" id="data_nascimento" name="data_nascimento" required maxlength="10">
      <label for="num_convenio">Número da Carteira do Convênio:</label>
      <input type="text" id="num_convenio" name="num_convenio" required>
      <input type="submit" value="Cadastrar" onclick="SubmitEvent(event)">
    </form>
  </div>

  <a href="https://api.whatsapp.com/send?phone=NUMERO_DO_TELEFONE" target="_blank" class="whatsapp-button">
    <img src="images/fox_med.jpeg" alt="WhatsApp Icon" class="whatsapp-icon">
  </a>

  <script src="../js_scripts/clientCadastr.js"></script>
</body>
</html>
