<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styleForms.css">
  <link rel="stylesheet" type="text/css" href="styleIconFox.css">
</head>
<body>
  <div class="container">
    <h2 style="color: rgb(0, 0, 0);">Campo de <span style="color: #4fd1c5;">CADASTRO</span></h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" alt="Digite o seu nome" required>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" alt="Digite o seu CPF" required maxlength="14">
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="text" id="data_nascimento" name="dataDeNascimento" alt = "Digite a sua data de nascimento"required maxlength="10">
      <label for="num_convenio">Carteira do Convênio:</label>
      <input type="text" alt="Digite o número do convênio" id="num_convenio" name="numeroDoconvenio" pattern="^(ST|MD|PL)\d{8}$" maxlength="10" required oninput="this.value = this.value.toUpperCase()">
      <input type="submit" value="Cadastrar" onclick="SubmitEvent(event)">
    </form>
  </div>

  <a href="#" class="whatsapp-button" onclick="toggleClickedState(event)">
    <img src="images/fox_med.jpeg" alt="WhatsApp Icon" class="whatsapp-icon">
    <div class="popup">
      <div class="popup-content">
        <p>Ativar Assistente?</p>
        <div class="button-container">
          <img src="images/rightA.png" alt="Sim" class="icon-button" onclick="handleButtonClick('Sim')">
          <img src="images/closeW.png" alt="Não" class="icon-button" onclick="handleButtonClick('Não')">
        </div>
      </div>
    </div>
  </a>

  <script src="../js_scripts/screenTotemForms_ClientRegister_and_PaySystem_.js"></script>
  <script src="../js_scripts/assistantIA.js"></script>
  
</body>
</html>
